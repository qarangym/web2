<!DOCTYPE html>
<html lang="en">
<head>
    <title>MyChat App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        #messages {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }

        #form {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="messages">
        <h2>Chat Messages</h2>
        <p>Welcome to MyChat! Start chatting below:</p>
    </div>
    <form id="form">
        <input id="input" type="text" placeholder="Type your message...">
        <button type="submit">Send</button>
    </form>
    <script src='chat.js'></script>
</body>
</html>
